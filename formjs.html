<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .form_login {
            display: none;
        }
        
        body {
            background-color: rgba(128, 128, 128, 0.495);
        }
        
        button {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1 style="background-color: rgb(95, 88, 88); color: black; text-align: center; padding: 20px;">Registerition Form</h1>
    <button type="button" class="btn btn-primary" onclick="mypop()" style="float: right; background-color: rgb(225, 184, 184); color: black; text-decoration: double;">Add Record</button><br><br>

    <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6">
            <div class="container">
                <form class="form_login " id="popupform" style="border: solid; padding: 30px;">
                    <div class="form-group " id="pop">
                        <h3 style="font-family: 'Times New Roman', Times, serif; size: 10px;">Add Record</h3>
                        <label for="">Name:</label>
                        <input type="text" required class="form-control">
                        <label for="">Father Name:</label>
                        <input type="text" required class="form-control">
                        <label for="">Age:</label>
                        <input type="text" required class="form-control">
                        <br>

                        <button type="reset" class="btn btn-danger" onclick="closeform()"> Close</button>
                        <button type="submit" class="btn btn-success"> Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col col-3"></div>
    </div>

</body>

</html>
<script>
    function mypop() {
        document.getElementById("popupform").style.display = "block";

    }

    function closeform() {
        document.getElementById("popupform").style.display = "none";

    }
</script>
